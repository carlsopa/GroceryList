<html>

<head>
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="list.js"></script>
    <link rel="stylesheet" type="text/css" href="GroceryList_css.css">
</head>

<body>
    <p id="title">Grocery List</p>
    <div class="modal">
        <div class="AddModal">
            <input type="text" name="GroceryItem" id="GroceryItem" placeholder="Grocery Item" required>
            <span id="AddButton"><p>Add</p></span>
        </div>
    </div>
    <div id="list">
        <table id="GroceryList">
            <th></th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </table>
    </div>
    <img id='OpenModal' src='Add_Button.png' />

</body>
